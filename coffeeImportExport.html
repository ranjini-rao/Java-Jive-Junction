<header>
  <h1>There's a whole world of coffee</h1>
  <img  id="coffeeImage" src="images/coffee-day.jpg" alt="Header Image">
</header>
<script>
  // Array of image URLs for rotation
  const images = [
      'images/coffee-day.jpg',
      'images/bean-countries.jpg'
  ];

  // Set interval to change the image every 5 seconds
  let currentIndex = 0;
  setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('coffeeImage').src = images[currentIndex];
  }, 5000); // 5000 milliseconds = 5 seconds
</script>

<main>
  <div class="container">
    <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Please select Country to see import data</h5>
            <select id="selDatasetCountries" onchange="countrySelected(this.value)"></select>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <h4>Coffee Import by country time series</h4>
            <div id="importTimeSeries"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Please select Country to see export data</h5>
            <select id="selExportCountries" onchange="exportCountrySelected(this.value)"></select>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <h4>Coffee Export by country time series</h4>
            <div id="exportTimeSeries"></div>
        </div>
    </div>

  </div>
